            <li>

                    <li><a href="women.html">Women</a></li>
                </ul>
            </li>
            <li>
                <ul class="subHeadNav">
                    <li><a href="checkout.html"><img src="./images/icons/bag.svg" alt="bag svg" id="cartIcon" /></a>
                    </li>
                    <li id="loginArea">
                        <a href="login.html" id="loginLink"><img src="./images/icons/person.svg" alt="login svg"
                                id='logIcon' /></a>
                    </li>
                </ul>
            </li>
        </ul>
        <!-- use link to make the nav bar for tablet or mobile version -->
        <a href="#side-drawer" class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <aside id="side-drawer">
            <header>
                <a href="#" class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </a>
            </header>
            <ul id="mysideBar">
                <li><a href="index.html" id="home">home</a></li>
                <li><a href="men.html" id="men">Men</a></li>
                <li><a href="women.html" id="women">Women</a></li>
                <li><a href="./cart.html" id='myBag'>bag</a>
                </li>
                <li><a href="login.html" id='logo'>log in</a>

            </ul>

        <div id="userMenu">

                <button class="menuButton">Order</button>
            </div>
            <div class="userMenuItem">
                <button class="menuButton" onclick="logout()">Log out</button>
            </div>
    </header>

    <main>
        <div id="productContainer">

            <section id="leftContent">
                <div id="ourShoes">
                    <h2>Shoes</h2>
                </div>
                <div>
                    <h3 id="dropdown1">Type</h3>
                    <div id="typeSub">
                        <h4 onclick="filterByType('Sports','Women')">Sports</h4>
                        <h4 onclick="filterByType('Boots','Women')">Boots</h4>
                        <h4 onclick="filterByType('Heels','Women')">Heels</h4>
                    </div>
                </div>
                <div>
                    <h3 id="dropdown2">Brands</h3>
                    <div id="typeSub2">
                        <h4 onclick="filterByBrand('Nike','Women')">Nike</h4>
                        <h4 onclick="filterByBrand('K-Swiss','Women')">K-Swiss</h4>
                        <h4 onclick="filterByBrand('UGG','Women')">UGG</h4>
                        <h4 onclick="filterByBrand('Cleanline','Women')">Cleanline</h4>
                        <h4 onclick="filterByBrand('New Balance','Women')">New Balance</h4>
                        <h4 onclick="filterByBrand('Karl Lagerfeld Cali','Women')">Karl Lagerfeld Cali</h4>
                        <h4 onclick="filterByBrand('Eddie','Women')">Eddie</h4>
                    </div>
                </div>

    <script src="script.js"></script>
